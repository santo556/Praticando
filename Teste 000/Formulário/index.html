<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/form.css">
    <title>Formulário | GN</title>
</head>
<body>
    <div class="box">
         <form action="">
             <fieldset>
                 <legend><b>Formulário de Clientes</b></legend>
                 <br>

                 <div class="inputBox">
                     <input type="text" name="nome" id="nome" class="inputUser" required>
                     <label for="nome" class="labelInput">Nome</label>
                 </div>
                 <br>
                 <div class="inputBox">
                     <input type="text" name="email" id="email" class="inputUser" required>
                     <label for="email" class="labelInput">Email</label>
                 </div>
                 <br>
                 <div class="inputBox">
                    <input type="tel" name="telefone" id="fone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
                <br><br>
                <p>Sexo:</p>
                <input type="radio" id="fem" name="genero" value="feminino" required>
                <label for="fem">Mulher</label>
                <br>
                <input type="radio" id="masc" name="genero" value="masculino" required>
                <label for="masc">Homem</label>
                <br>
                <input type="radio" id="out" name="genero" value="outros" required>
                <label for="out">Outro</label>
                <br>
                <label for="data_nascimento"><b>Ano de nascimento</b></label>
                <input type="date" name="data" id="data_nascimento" required>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">Cidade</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelInput">Estado</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Endereço</label>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit">
             </fieldset>
         </form>
    </div>
</body>
</html>
